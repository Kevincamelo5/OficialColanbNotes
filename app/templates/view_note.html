{% extends "base.html" %}

{% block title %}Detalles de la Nota{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title has-text-centered is-size-4">
          {{ note.title }}
        </p>

        <!--boton para editar-->
        <a href="{{ url_for('main.edit_note', note_id=note.id) }}" class="button is-warning">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <path fill="#ffffff"
              d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83l3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75z" />
          </svg>
          Editar
        </a>
      </header>
      <div class="card-content">
        <p class="content">{{ note.content }}</p>
      </div>
      <footer class="card-footer">
        <div class="card-footer-item">
          <a href="{{ url_for('main.view_notes') }}" class="button is-primary">
            Volver a Mis Notas
          </a>
        </div>
      </footer>
    </div>
  </div>
</section>
{% endblock %}
