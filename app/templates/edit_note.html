{% extends "base.html" %}

{% block title %}Editar Nota{% endblock %}

{% block content %}
<div class="card">
    <h2 class="text-center">Editar Nota</h2>
    <form method="POST" action="{{ url_for('main.edit_note', note_id=note.id) }}">
        <div class="form-group">
            <label for="title">TÃ­tulo:</label>
            <input name="title" id="title" type="text" class="form-control" value="{{ note.title }}" required
                minlength="3">
        </div>
        <div class="form-group">
            <label>Contenido:</label>
            <textarea name="content" id="content" rows="10" class="form-control" required>{{ note.content }}</textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('main.view_note', note_id=note.id) }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
