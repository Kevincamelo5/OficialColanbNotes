{% extends "base.html" %}

{% block title %}Editar Nota{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title has-text-centered">
                    Editar Nota
                </p>
            </header>
            <div class="card-content">
                <form method="POST" action="{{ url_for('main.edit_note', note_id=note.id) }}">
                    <div class="field">
                        <label class="label" for="title">TÃ­tulo:</label>
                        <div class="control">
                            <input name="title" id="title" type="text" class="input" value="{{ note.title }}" required
                                minlength="3">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="content">Contenido:</label>
                        <div class="control">
                            <textarea name="content" id="content" rows="10" class="textarea"
                                required>{{ note.content }}</textarea>
                        </div>
                    </div>
                    <div class="field is-grouped is-justify-content-space-between">
                        <div class="control">
                            <button type="submit" class="button is-primary">Guardar Cambios</button>
                        </div>
                        <div class="control">
                            <a href="{{ url_for('main.view_note', note_id=note.id) }}"
                                class="button is-light">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
